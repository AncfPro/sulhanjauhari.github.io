<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- <script src="../jquery.nicescroll.min.js"></script>  -->

<script type="text/javascript">
    // $(window).load(function(){$('#loader').slideUp();});
    var height = $(window).height();
    $('.container').css('height', height);
    $(document).ready(function() {
    	// $('html').niceScroll({
    	// 	autohidemode : 'leave',
    	// 	cursorcolor : '#878787',
    	// 	cursorborder : 'none'
    	// });
    	$('.content').load('pages/home.html');
    	$('.menu li a').not('.active').click(function(e) {
    		if($(this).parent().hasClass('active')){
    			return false;
    		}else{
		    	e.preventDefault();
		    	var url = 'pages/' + $(this).attr('data-url');
		    	var el = $(this);
		    	$('.content').html('').hide();
		    	$('.loading').fadeIn('fast');
		    	setTimeout(function() {
		    		el.parents('ul').find('li').removeClass('active');
		    		el.parent().addClass('active');
		    		$('.loading').hide();
		    		$('.content').fadeIn(1500).load(url, function(res, status, xhr) {
		    			if(status == "error"){
		    				$('.content').append('<div class="home"><h3>The portofolio of</h3><h2>MOHAMMAD</h2><h2>SHULHAN</h2><h2>JAUHARI</h2></div>');
		    				console.log("Page Not Found");
		    			}
		    		});
		    	},1000);
	    	}
	    });

    	// change gear color
	    var color = ['#fff','#B6F0D4','#B6DCF0', '#CBCDFF', '#E3CBFF','#FFE5F2','#DDDDDD'];
	    setInterval(function() {
	    	var ran = Math.floor(Math.random()*color.length);
	    	$('.skills .fa-gear').css({
	    		'color' 	 : color[ran],
	    		'transition' : '1.2s'
	    	});
	    }, 5000);

    });
    
</script>

</body>
</html>
